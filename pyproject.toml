[project]
name = "polyshell"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Kenneth Martin", email = "k.martin24@imperial.ac.uk" },
    { name = "Miriam North Ridao", email = "miriam.north-ridao15@imperial.ac.uk" },
    { name = "Niall Oswald", email = "niall.oswald20@imperial.ac.uk" },
    { name = "Jo Wayne Tan", email = "jo.tan17@imperial.ac.uk" },
]
requires-python = ">=3.12"
dependencies = [
    "rtree>=1.4.0",
    "scipy>=1.15.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "shapely>=2.1.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = [
    "--import-mode=importlib",
]
